<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');
        *{
            font-family: 'Hahmlet', serif;
        }
        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">최선을 다하여 지켜보자</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">다이어트 하기(50키로대 만들기)</div>
        <div class="bucket img2 center">돈 1000만원 모으기</div>
        <div class="bucket img2 center">자격증 두 개 이상 따기</div>
        <div class="bucket img1 center">미라클 모닝 하기</div>
        <div class="bucket img1 center">장학금 받기</div>
        <div class="bucket img2 center">가족, 친구들이랑 한 번 이상씩 여행 다녀오기</div>
        <div class="bucket img2 center">운전면허 따기</div>
        <div class="bucket img1 center">차 끌고 혼자 여행가보기</div>
        <div class="bucket img1 center">방학 때 인턴으로 직장 다녀보기</div>
        <div class="bucket img2 center">내 물건으로만 방 꾸미기</div>
    </div>
</body>

</html>
